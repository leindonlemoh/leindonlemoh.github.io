<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <div class="container my-3">
      <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 g-3">
        <!-- post 1 -->
        <div class="col">
          <div class="card">
            <img
              src="https://files01.pna.gov.ph/category-list/2021/12/06/shooting.jpeg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">
                University of iskul bukul charity donated to ...
              </h5>
              <!-- Button trigger modal -->
              <a
                href="#"
                class="btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Read more
              </a>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Modal title
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div div class="modal-body">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Recusandae, quasi!
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end of modal -->
              <h4>How do you feel about this post?</h4>
              <div id="react" class="container gap-3">
                <div class="row col-fluid-12">
                  <!-- happy -->
                  <div class="col">
                    <a href="#"
                      ><img
                        class="img"
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/beaming-face-with-smiling-eyes_1f601.png"
                        title="React Happy"
                      />Happy 90%</a
                    >
                  </div>

                  <div class="col">
                    <!-- angry -->
                    <a href="#"
                      ><img
                        class="img"
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/pouting-face_1f621.png"
                        title="React Angry"
                      />Angry</a
                    >
                  </div>

                  <div class="col">
                    <!-- sad -->
                    <a href="#"
                      ><img
                        class="img"
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/crying-face_1f622.png"
                        title="React Sad"
                      />Sad 5%</a
                    >
                  </div>

                  <div class="col">
                    <!-- dont care -->
                    <a href="#"
                      ><img
                        class="img"
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/unamused-face_1f612.png"
                        title="React Don't care"
                      />Don't Care 5%</a
                    >
                  </div>
                  <!-- afraid -->
                  <div class="col">
                    <a href="#"
                      ><img
                        class="img"
                        src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/fearful-face_1f628.png"
                        title="React Afraid"
                      />Afraid</a
                    >
                  </div>
                  <!-- end of em -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- end of post 1 -->
      </div>
    </div>
    <div>
      <a href="#"
        ><img
          class="img"
          style="width: 90%"
          src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/72/apple/325/beaming-face-with-smiling-eyes_1f601.png"
          title="React Happy"
        />Happy 90%</a
      >
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
