<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./sample.css" />
  </head>
  <body>
    <div class="form">
      <div class="buttons">
        <label for="chbox" class="login btn"><span>Login</span></label>
        <label for="chbox" class="SignUp btn"><span>SignUp</span></label>
      </div>

      <input type="checkbox" id="chbox" />
      <div class="layer"></div>
      <div class="layer2"></div>
      <div class="login_form">
        <br /><input type="text" placeholder="Username" /><br />
        <input type="password" placeholder="password" /><br />
        <button class="submit">Submit</button>
        <hr />
        <span class="tag">or Login using</span>
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
      </div>

      <div class="SignUp_form">
        <br /><input type="text" placeholder="Name" /><br />
        <input type="text" placeholder="Username" /><br />
        <input type="email" placeholder="E-Mail" /><br />
        <input type="password" placeholder="password" /><br />
        <button class="submit">Submit</button>
        <hr />
        <span class="tag">or Signup using</span>
        <div class="icons">
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-linkedin"></a>
        </div>
      </div>
    </div>
  </body>
</html>
